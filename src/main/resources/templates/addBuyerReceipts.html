<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添加单据</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <!--文件上传组件-->
    <link rel="stylesheet" type="text/css" th:href="@{css/plugins/webuploader/webuploader.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/demo/webuploader-demo.css}">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <form action="receipts/addReceipts" method="post">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加单据 <small>包括自定义样式的复选和单选按钮</small></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品搜索：</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" id="key" class="form-control"> <span class="input-group-btn">
                                            <button type="button" class="btn btn-primary"
                                                    id="search">搜索</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" hidden name="typeid" th:value="${typeid}">
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品</label>
                            <div class="col-sm-9" id="box">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h3 class="text-center">商品名称</h3>
                                    </div>
                                    <div class="col-xs-2">
                                        <h3 class="text-center">数量</h3>
                                    </div>
                                    <div class="col-xs-2">
                                        <h3 class="text-center">进价</h3>
                                    </div>
                                    <div class="col-xs-2">
                                        <h3 class="text-center">操作</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <select class="form-control m-b" name="gid">

                                            <option>请选择</option>
                                            <option th:each="good : ${goods}" th:value="${good.gid}"
                                                    th:text="${good.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-xs-2">
                                        <input type="text" name="number" class="form-control">
                                    </div>
                                    <div class="col-xs-2">
                                        <div class="input-group m-b"><span class="input-group-addon">&yen;</span>
                                            <input type="text" name="price" class="form-control">
                                        </div>
                                    </div>
                                    <div class="ibox-tools col-xs-1" style="padding: 6px;text-align: center;"
                                         id="delTab">
                                        <a class="collapse-link" style="color: red;">
                                            <i class="fa fa-minus"></i>
                                        </a>
                                    </div>
                                    <div class="ibox-tools col-xs-1" style="padding: 6px;text-align: center;"
                                         id="addTab">
                                        <a class="collapse-link" style="text-align: center">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">附件上传</label>
                            <div class="col-sm-9">
                                <div style="display: none" id="fuids"></div>
                                <div id="uploader" class="wu-example">
                                    <div class="queueList">
                                        <div id="dndArea" class="placeholder">
                                            <div id="filePicker"></div>
                                            <p>或将照片拖到这里，单次最多可选300张</p>
                                        </div>
                                    </div>
                                    <div class="statusBar" style="display:none;">
                                        <div class="progress">
                                            <span class="text">0%</span>
                                            <span class="percentage"></span>
                                        </div>
                                        <div class="info"></div>
                                        <div class="btns">
                                            <div id="filePicker2"></div>
                                            <div class="uploadBtn">开始上传</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="submit">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>

<!-- Web Uploader -->
<script type="text/javascript">
    // 添加全局站点信息
    var BASE_URL = 'js/plugins/webuploader';
</script>
<script th:src="@{/js/plugins/webuploader/webuploader.min.js}"></script>

<script th:src="@{/js/demo/webuploader-demo.js}"></script>

<script th:src="@{/js/demo/buyerReceipts.js}"></script>


</body>

</html>
